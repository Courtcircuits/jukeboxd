<div
  class="hover:cursor-pointer hover:bg-tint200 rounded-md duration-75 transition-all ease-in-out py-2 px-2"
  (click)="goToMusicPage()"
>
  <img [src]="cover" class="w-56 h-56 rounded-sm" />
  <section id="music-card-info" class="flex flex-col w-56">
    <span class="text-tint700 text-md truncate">{{ title }}</span>
    <span class="text-tint400 text-sm truncate">{{ artist }}</span>
    <span class="text-tint400 text-sm truncate">{{ album }}</span>
  </section>
</div>
