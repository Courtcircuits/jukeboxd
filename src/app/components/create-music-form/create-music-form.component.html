<section
  class="absolute right-0 top-0 py-6 px-4 border-tint300 rounded-sm border-1 gap-4 flex flex-col bg-tint50"
>
  <form>
    <span>
      <label class="text-tint500">Song name</label>
      <input
        class="border-1 border-tint300 rounded-sm px-3 py-1 bg-tint100 outline-none w-96"
        type="input"
        placeholder="Type the song name"
        [formControl]="title"
        (input)="onChange()"
      />
    </span>
    <span>
      <label class="text-tint500">Artist name</label>
      <input
        class="border-1 border-tint300 rounded-sm px-3 py-1 bg-tint100 outline-none w-96"
        type="input"
        placeholder="Type the artist name"
        (input)="onChange()"
        [formControl]="artist"
      />
    </span>
  </form>
  <div class="flex flex-col gap-3">
    @for (suggestion of suggestions; track suggestion) {
      <app-music-preview
        [cover]="suggestion.cover"
        [title]="suggestion.title"
        [artist]="suggestion.artist"
        [album]="suggestion.album"
        [preview]="suggestion.preview"
      />
    }
  </div>
</section>
