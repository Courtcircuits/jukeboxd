<form>
  <span>
    <label class="text-tint500">Song name</label>
    <input
      class="border-1 border-tint300 rounded-sm px-3 py-1 bg-tint100 outline-none"
      type="input"
      placeholder="Type the song name"
      [formControl]="name"
    />
  </span>
  <span>
    <label class="text-tint500">Artist name</label>
    <input
      class="border-1 border-tint300 rounded-sm px-3 py-1 bg-tint100 outline-none"
      type="input"
      placeholder="Type the artist name"
      [formControl]="artist"
    />
  </span>
  <button></button>
</form>
