<div
  class="flex flex-row items-center gap-2 mb-5 rounded-md hover:bg-secondary py-2 px-2"
>
  @if (playing) {
    <img
      (click)="toggle()"
      [src]="cover"
      [alt]="title"
      isPlaying
      after="pause"
      class="w-24 h-24 object-cover rounded-sm after:-translate-x-1/2 after:-translate-y-1/2 after:content-[attr(after)]"
    />
  } @else {
    <img
      (click)="toggle()"
      [src]="cover"
      [alt]="title"
      class="w-24 h-24 object-cover rounded-sm after:-translate-x-1/2"
    />
  }
  <div class="flex flex-col items-end w-full gap-2">
    <span class="w-full">
      <p>{{ title }}</p>
      <p class="text-tint500">{{ artist }} Â· {{ album }}</p>
    </span>
    <button
      class="border-primary rounded-full border-2 px-2 text-primary bg-secondary hover:text-secondary hover:bg-primary transition-all duration-75 ease-in-out w-fit"
      (click)="startThread()"
    >
      Start a thread
    </button>
  </div>
</div>
