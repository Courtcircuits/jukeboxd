<div class="flex flex-row py-3 h-screen">
  <aside class="w-1/3 h-2/3 flex flex-col items-center justify-center">
    <div class="flex flex-col items-center justify-center gap-3">
      <p>{{ music.artist }} - {{ music.album }}</p>
      <img [src]="music.cover" class="w-96 h-96" />
      <h2 class="text-3xl font-bold">{{ music.title }}</h2>
    </div>
  </aside>
  <main class="w-2/3">
    <div class="flex flex-col items-end py-4 border-b-tint400 border-b-1">
      <input
        type="textarea"
        class="w-full p-2"
        placeholder="Add a comment..."
        [formControl]="content"
      />
      <button
        class="w-fit py-2 px-4 bg-primary text-secondary rounded-md"
        (click)="post()"
      >
        Post
      </button>
    </div>
    <ul class="flex flex-col py-5">
      @for (post of posts; track post) {
        <app-music-comment
          [dataCreator]="post.dataCreator"
          [creator]="post.creator"
          [musicCreator]="music.creator"
          [musicId]="music.id"
          [content]="post.content"
          [postId]="post.id"
          (delete)="refetch()"
          (edit)="refetch()"
        ></app-music-comment>
      }
    </ul>
  </main>
</div>
